          <form action="Contact.html">

              <input type="text"  class="form-control" id="naam" placeholder="Optioneel" >
            </div>
            <div class="form-group">
              <label for="email">Email-adres:</label>
              <input type="email" class="form-control" id="email" placeholder="Verplicht" required>

            </div>
            <button type="submit" class="btn btn-default" onclick=Alertbox()>Submit</button>

        </div>
